server:
  port: 9000
  servlet:
    session:
      timeout: 3600 #session过期时间1小时

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/animalap?serverTimezone=GMT%2b8
    username: root
    password: 1234

mybatis:
  type-aliases-package: com.nzr.animalap.pojo
  mapper-locations: classpath:com.nzr.animalap.mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

