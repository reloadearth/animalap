<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>实名认证</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <style type="text/css">
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            position: relative;
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            width: 300px;
            height: 200px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container:before {
            content: "";
            position: absolute;
            top: -20px;
            left: 50%;
            margin-left: -20px;
            border-width: 20px;
            border-style: solid;
            border-color: transparent transparent #fff transparent;
        }
        .form-control:focus {
            border-color: #ff7f50 !important;
            box-shadow: none !important;
        }
        .btn-primary {
            background-color:#ff7f50 !important;
            border-color:#ff7f50 !important;
        }
        .btn-primary:hover {
            background-color:#ff6347 !important;
            border-color:#ff6347 !important;
        }
        .btn-primary:focus {
            background-color:#ff6347 !important;
            border-color:#ff6347 !important;
        }
        .btn-primary:not(:disabled):not(.disabled):active:focus,
        .btn-primary:not(:disabled):not(.disabled).active:focus,
        .show>.btn-primary.dropdown-toggle:focus {
            box-shadow:none !important;
        }
    </style>
</head>
<body>
<div class="container animate__animated animate__bounce">
    <form action="https://www.example.com/verify" method="post">
        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="id">身份证号：</label>
            <input type="text" class="form-control" id="id" name="id" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">提交</button>
    </form>
</div>

<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
